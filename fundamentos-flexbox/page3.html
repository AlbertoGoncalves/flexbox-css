<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex wrap </title>
    <link rel="stylesheet" href="page3.css">

</head>
<body>

    <h1>flex-direction: row</h1>
    <h1>No Wrap</h1>

<div class="flex-container-direction-row nowrap">
    <div class="flex-item gray">1</div>
    <div class="flex-item blue">2</div>
    <div class="flex-item lightgreen">3</div>
    <div class="flex-item gray">4</div>

</div>

<h1 class="margin-top">Wrap</h1>

<div class="flex-container-direction-row wrap">
    <div class="flex-item gray">1</div>
    <div class="flex-item blue">2</div>
    <div class="flex-item lightgreen">3</div>
    <div class="flex-item gray">4</div>
    <div class="flex-item gray">5</div>
    <div class="flex-item blue">6</div>
    <div class="flex-item lightgreen">7</div>
</div>


<h1 class="margin-top">wrap-reverse</h1>

<div class="flex-container-direction-row wrap-reverse">
    <div class="flex-item gray">1</div>
    <div class="flex-item blue">2</div>
    <div class="flex-item lightgreen">3</div>
    <div class="flex-item gray">4</div>
    <div class="flex-item gray">5</div>
    <div class="flex-item blue">6</div>
</div>


<h1 class="margin-top">flex-direction: column</h1>
<h1>No Wrap</h1>

<div class="flex-container-direction-column nowrap">
    <div class="flex-item gray">1</div>
    <div class="flex-item blue">2</div>
    <div class="flex-item lightgreen">3</div>
    <div class="flex-item gray">4</div>
    <div class="flex-item gray">5</div>
    <div class="flex-item blue">6</div>
    <div class="flex-item lightgreen">7</div>

</div>

<h1 class="margin-top">Wrap</h1>

<div class="flex-container-direction-column wrap">
    <div class="flex-item gray">1</div>
    <div class="flex-item blue">2</div>
    <div class="flex-item lightgreen">3</div>
    <div class="flex-item gray">4</div>
    <div class="flex-item gray">5</div>
    <div class="flex-item blue">6</div>
    <div class="flex-item lightgreen">7</div>
</div>

<h1 class="margin-top">wrap-reverse</h1>

<div class="flex-container-direction-column wrap-reverse">
    <div class="flex-item gray">1</div>
    <div class="flex-item blue">2</div>
    <div class="flex-item lightgreen">3</div>
    <div class="flex-item gray">4</div>
    <div class="flex-item gray">5</div>
    <div class="flex-item blue">6</div>
</div>

<h1 class="margin-top">Wrap-height</h1>

<div class="flex-container-direction-column-height wrap">
    <div class="flex-item gray">1</div>
    <div class="flex-item blue">2</div>
    <div class="flex-item lightgreen">3</div>
    <div class="flex-item gray">4</div>
    <div class="flex-item gray">5</div>
    <div class="flex-item blue">6</div>
    <div class="flex-item lightgreen">7</div>
</div>

<h1 class="margin-top">wrap-reverse-height</h1>

<div class="flex-container-direction-column-height wrap-reverse">
    <div class="flex-item gray">1</div>
    <div class="flex-item blue">2</div>
    <div class="flex-item lightgreen">3</div>
    <div class="flex-item gray">4</div>
    <div class="flex-item gray">5</div>
    <div class="flex-item blue">6</div>
</div>

</body>
</html>
